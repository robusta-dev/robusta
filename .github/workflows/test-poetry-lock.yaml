name: Test Poetry lock file
on:
  - push
  - pull_request
jobs:
  run_tests:
    name: Test lock file
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Run poetry lock
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry lock --check
