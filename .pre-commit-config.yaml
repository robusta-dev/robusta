repos:

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      # - id: end-of-file-fixer
      # - id: trailing-whitespace

  - repo: https://github.com/python-poetry/poetry
    rev: 1.8.5
    hooks:
      - id: poetry-check
      - id: poetry-lock
        pass_filenames: false
        args:
          - --no-update

