{% set class = "" %}

<!-- Navigation tabs -->
<nav
  class="md-tabs"
  aria-label="{{ lang.t('tabs.title') }}"
  data-md-component="tabs"
>
  <div class="md-tabs__inner md-grid">
    <ul class="md-tabs__list">
      {% for nav_item in nav %}
        {% include "partials/tabs-item.html" %}
      {% endfor %}
    </ul>
    <div class="md-tabs__community">
        <a href="https://bit.ly/robusta-slack" target="_blank">
            <span class="twemoji">
                {% include ".icons/fontawesome/brands/slack.svg" %} 
            </span>
            <span>Join Community</span>
        </a>
    </div>
  </div>
</nav>
